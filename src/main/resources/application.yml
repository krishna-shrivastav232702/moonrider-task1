server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: identity-reconciliation-service
  
  # Database Configuration (H2 for development, easily switchable to PostgreSQL/MySQL)
  datasource:
    url: jdbc:h2:mem:identity_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    defer-datasource-initialization: true
  
  # H2 Console (for development only)
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # SQL initialization
  sql:
    init:
      mode: always

# Logging Configuration
logging:
  level:
    com.moonrider.identity: INFO
    org.springframework.web: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %level - %msg%n"

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
